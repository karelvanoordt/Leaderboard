<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaderboard App</title>

    <header>
      <h1>Leaderboard</h1>
    </header>
  </head>
  <body>
    <section id="main-container">
      <div  id="left-column">
        <div class="div-title scores">
            <h3 class="column-title">Recent scores</h3>
            <button href='#' class="btn refresh-btn" class>Refresh</button>
        </div>

        <ul id="leaderboard">

        </ul>
      </div>

      <div id="right-column">
        <div class="div-title add">
          <h3 class="column-title">Add your score</h3>
        </div>

        <div id="input-container">
          <input class="input-field name" type="text" placeholder="Your name" required>
          <input class="input-field score" type="text" placeholder="Your score" required>
          <button href='#' class="submit-btn btn">Submit</button>
        </div>

      </div>

    </section>

    <script src="bundle.js"></script>
  </body>
</html>
